<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
 <title>Event Table</title>
 <style>
 body{
 background-color: #5A5A5A;
 }
 table {
 width: 100%;
 border-collapse: collapse;
 background-color: #f2f2f2;
 }
 th, td {
 border: 3px solid #000000;
 padding: 5px;
 text-align: center;
 width:5%;
 }
 th {
 background-color: #ccc;
 }
 tr:nth-child(even) {
 background-color: #ddd;
 }
 tfoot {
 font-weight: bold;
 background-color: #f2f2f2;
 }
 </style>
</head>
<body>
 <h1>Event Information</h1>
 <table>
 <thead>
<tr>
            <td colspan="3"><h2>Event Details</h2></td>
        </tr>
        
 <tr>
 <th><h2>Event Name</h2></th>
 <th><h2>Date</h2></th>
 <th><h2>Location</h2></th>
 </tr>
 </thead>
 <tbody>
<tr>
	<td>Valorant Tournament Finals</td>
	<td>September 27, 2023</td>
	<td>PSU Amphitheater</td>
</tr>
<tr>
	<td>Mobile Legends Tournament Finals</td>
	<td>September 28, 2023</td>
	<td>PSU Amphitheater</td>
</tr>
<tr>
	<td>Dota 2 Tournament Finals</td>
	<td>September 29, 2023</td>
	<td>PSU Amphitheater</td>
</tr>
 </tbody>
 
 </table>
</body>
</html>
